
<app-admin-dashboard-header></app-admin-dashboard-header>
<!-- Main content -->
<div class="main main-content admin-dashboard" id="panel">

  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Blogs</h6>
          </div>
          <div class="col-lg-6 col-5 text-right">
            <a (click)="commonService.logout()" class="btn btn-neutral my-4">Logout</a>
            <!-- <button  >Open Modal</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div style=" display: flex; ">
          <div class="card-header border-0" style=" padding-right: 686px; ">
            <h3 class="mb-0">Blog List</h3>
          </div>
          <div class="card-header border-0">
            <button type="button" class="btn btn-primary">Add New</button>
          </div>
        </div>
          <!-- Light table -->
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="sort" data-sort="name">Blog</th>
                  <th scope="col" class="sort" data-sort="budget">Slug</th>
                  <th scope="col" class="sort" data-sort="status">Number</th>
                  <th scope="col" class="sort" data-sort="completion">Delete</th>
                  <th scope="col" class="sort" data-sort="completion">Edit</th>
                </tr>
              </thead>
              <tbody class="list">
                <tr *ngFor="let item of blogList">
                  
                  <td class="budget">
                   {{item.name}}
                  </td>
                  <td>
                    {{item.slug}}
                  </td>
                  <td>
                    {{item.createdAt | date:'medium'}}
                  </td>
                  <td>
                    <i class="icon-remove" style=" cursor: pointer; " (click)="delete(item?._id)"></i>
                  </td>
                  <td>
                    <a class="nav-link" [href]="['#/add-blog/'+item?._id]" style="border-top: aliceblue; border-right: aliceblue;">
                      <i class="icon-edit" style=" cursor: pointer; "></i>
                    </a>
                  
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
