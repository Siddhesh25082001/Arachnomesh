<app-admin-dashboard-header></app-admin-dashboard-header>
<div class="main main-content admin-dashboard" id="panel">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <mat-checkbox
      class="checklist-leaf-node"
      [checked]="leafNodeSelected(node)"
      [indeterminate]="checkNominationDescendent(node)"
      (change)="todoLeafItemSelectionToggle(node)">
      {{node.productName}} : {{node.count}}
    </mat-checkbox>
    <i
        class="icon-eye"
        style="cursor: pointer"
        data-toggle="modal"
        (click)="viewNominees(node)"
        data-target="#questionModal"></i>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-checkbox
          [checked]="descendantsAllSelected(node)"
          [indeterminate]="descendantsPartiallySelected(node)"
          (change)="todoItemSelectionToggle(node)">
          {{node.productName}} : {{node.count}}
        </mat-checkbox>
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
<button  class="btn btn-primary" (click)="submit()" type="button"  data-dismiss=modal>Save</button>
</div>
<div class="modal fade login" style="display: none;" id="questionModal">
  <div class="modal-dialog login animated">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          (click)="closePopUp()"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let nominee of nominations">
          <mat-checkbox
            class="checklist-leaf-node"
            [checked]="isNominationSelected(nominee)"
            (change)="selectedNomination($event, nominee)">
            {{nominee.productName}}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
