<app-user-header></app-user-header>
<div class="main-content" id="panel">
   <section class="bg-brown section-area blog-detail bg-left-design bg-design" id="content">
      <div class="container container-80">
         <div class="brown-title">
            <h1>{{Details['name']}}</h1>
         </div>
         <div class="row mt-4 blog-detail-page">
            <div style="color: white;" class="col-lg-12 col-sm-12" [innerHTML]="Details['doc']">
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12 col-sm-12">
               <div class="blog-social text-center">
                  <h2 class="mb-4 text-center">Share It</h2>
                  <ul>
                     <li><a target="_blank" [href]="'https://facebook.com/sharer.php?u='+url"><img src="./assets/images/blog-fb-icon.png"></a></li>
                     <li><a [href]="'https://twitter.com/intent/tweet?url='+url"><img style="width: 53px;" src="./assets/images/twitter.png"></a></li>
                     <li><a target="_blank" [href]="'https://www.linkedin.com/sharing/share-offsite/?url='+url"><img src="./assets/images/linkedin.webp" style=" width: 55px; "></a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </section>
</div>
<app-footer></app-footer>
