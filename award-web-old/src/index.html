      String.prototype.ltrim = function() {

$(function() {

}, "Spaces are not allowed.");

		alert("123");

		console.log($(form).serializeArray());

		type: "POST",
		data: formData,

request.done(function(msg) {

     $('#contact-success').fadeOut('fast');

	   //
       });
	}

});

});
